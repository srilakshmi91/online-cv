experiences:
  title: Internship
  info:
  - role: Class teacher
    time: 90 Days, 2011
    company: ZP High School, Amalapuram
    details: |
       8th Grade Science Teaching Internship

      During my teaching internship as part of my B.Ed program, I had the opportunity to teach Science to 8th-grade students at Z.P. High School for a period of 90 Days. This experience allowed me to bridge theoretical knowledge with practical classroom application.
      Throughout the internship, I:
        - Planned and delivered engaging science lessons aligned with the school curriculum.
        - Designed and conducted experiments and demonstrations to enhance students' understanding of key scientific concepts.
        - Developed creative teaching aids and integrated technology to make lessons interactive and accessible.
        - Adapted lesson plans to cater to the diverse learning needs and styles of students.
        - Managed classroom behavior effectively, creating a positive and inclusive learning environment.
        - Participated actively in school activities, staff meetings, and parent-teacher interactions.
        - Reflected on teaching practices regularly and incorporated feedback from mentors and supervisors for continuous improvement.

